<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script src="./static/script.js"></script>
        <title>
            WebRTC App
        </title>
    </head>
    <body>
        <div style="margin-top: 100px; display: flex; justify-content: space-around;">
            <div style="border: 1px solid black; width: 500px; height: 250px; background: gray;">
                <video id="localVideo" style="width: 100%; height: 250px;" autoplay playsinline muted></video><br />
            </div>
            <div style="border: 1px solid orange; width: 500px; height: 250px;">
                <video id="remoteVideo" autoplay playsinline></video>
            </div>
        </div>

        <div style="margin-top: 150px; text-align: center;">
            <input type="button" id="start" onclick="start(true)" value="Start WebRTC" />
        </div>

        <script type="text/javascript">
            pageReady();
        </script>
    </body>
</html>
