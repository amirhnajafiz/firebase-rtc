<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./static/main.css" rel="stylesheet" />
        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script src="./static/script.js"></script>
        <title>
            WebRTC App
        </title>
    </head>
    <body>
        <div id="videos" style="margin-top: 100px; display: flex; justify-content: space-around; flex-wrap: wrap;">
            <div class="rounded" style="border: 1px solid black; width: 334px; height: 250px; background: gray;">
                <video class="rounded" id="localVideo" style="width: 100%; height: 250px;" autoplay playsinline muted></video>
                <small class="small-label">You</small>
            </div>
        </div>

        <div style="margin-top: 150px; text-align: center;">
            <input class="btn btn-success" type="button" id="start" onclick="join()" value="Join WebRTC" />
            <input class="btn btn-danger" type="button" id="end" onclick="leave()" value="Leave WebRTC" />
        </div>

        <script type="text/javascript">
            pageReady();
        </script>
    </body>
</html>
